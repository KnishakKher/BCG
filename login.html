<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Advanced Calisthenics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: black;
            color: white;
            margin : 10px;
        }
        .login-box {
            width: 300px;
            padding: 30px;
            background: gray;
            border-radius: 10px;
            
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            
        }
        button {
            width: 100%;
            padding: 12px;
            background: teal;
            color: black;
            font-weight: bold;
            border: 3px solid green;
            border-radius: 5px;
            cursor: pointer;
            margin : 10px;
        }
        button:hover {
            background: lime;
        }
        #errorMsg {
            color: red;
            font-size: 14px;
        }
        #hedg{
            background-color: greenyellow;
            border : 5px solid white;
            color: black;
            padding : 5px;
            margin : 10px;
            border-radius: 25px;
            
        }
    </style>
</head>
<body>
    <div><h1  id = "hedg">ADVANCE CALISTHENICS GUIDE</h1></div>

    <div class="login-box">
        <h2>Login</h2>
        <p id="errorMsg"></p>

        <form id="loginForm" action="advanced_calisthenics.html" method="POST" onsubmit="return validateForm()">
            <input type="text" id="username" name="username" placeholder="Username">

            <input type="email" id="email" name="email" placeholder="Email ID">

            <input type="password" id="password" name="password" placeholder="Password">

            <button type="submit">Login</button>
        </form>
    </div>

 <script>
function validateForm() {
    let user = document.getElementById("username").value.trim();
    let email = document.getElementById("email").value.trim();
    let pass = document.getElementById("password").value.trim();
    let errorBox = document.getElementById("errorMsg");

    if (user === "" || email === "" || pass === "") {
        errorBox.textContent = "All fields are required!";
        return false;
    }


    let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    if (!email.match(emailPattern)) {
        errorBox.textContent = "Enter a valid email!";
        return false;
    }

    
    if (pass.length < 5) {
        errorBox.textContent = "Password must be at least 5 characters!";
        return false;
    }

    return true;
}
</script> 

</body>
</html>
